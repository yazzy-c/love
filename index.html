<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            color: #ff1493;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1, p {
            margin: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Hi Jose! ❤️</h1>
    <p id="message">Just wanted to say you’re the best thing that has ever happened to me. 😘</p>
    <button onclick="showNextMessage()">Click me for another message</button>

    <script>
        // Array of messages to show
        const messages = [
            "You make every day brighter. 🌞",
            "I love you more than words can say. 💕",
            "You’re my favorite person in the world. 🌍",
            "Thank you for being my everything. 💖",
            "You make me incredibly happy! 🥰",
            "I Love You the mostest ❤️",
            "Goodnight and sweet dreams ⏾ ",
            "You are the most handsome and hardworking man 😍"
        ];

        // Function to change the message
        let currentIndex = 0; // Keep track of the current message index

        function showNextMessage() {
        const messageElement = document.getElementById("message");

        // Update the message to the current index
        messageElement.textContent = messages[currentIndex];
    
        // Increment the index and reset to 0 if it exceeds the array length
        currentIndex = (currentIndex + 1) % messages.length;
        }

    </script>
</body>
</html>
